function ui_title( unit, name )
{
	var hh = ""; var ss = "";
    hh += "<table class='flexfx2'><tbody>";
    hh += "<tr><td align='left'><h4>"+name+"</h4></td>";
    hh += "<td id=info>&nbsp;&nbsp;&nbsp;</td>";
    hh += "<td><input type='file' style='display:none' id='input1"+unit+"'/>";
    hh += "<button id='dfu"+unit+"'>Load Effect</button></td>";
	ss += "$('dfu"+unit+"').onclick = function(ee) { $('input1"+unit+"').click(); };";
	ss += "$('input1"+unit+"').oninput = function(ee) {_write_firmware_image("+(unit<<16)+",ee.target.files[0]);};";
    hh += "<td id=info>&nbsp;&nbsp;&nbsp;</td>";
    hh += "<td><button id='moveL"+unit+"'>Move Up</button></td>";
	ss += "$('moveL"+unit+"').onclick = function(ee) {_move_interfaceL('"+unit+"');};";
    hh += "<td><h5>&nbsp;</h5></td>";

    hh += "</tr/tbody></table>";
 
    hh += "<table class='flexfx'><thead>";
    hh += "<td>"; if(0) hh+="Preset"; hh += "</td>";
	for( pp = 1; pp <= 5; ++pp ) {
        var key = (unit<<16); var id = "preset"+(key+(pp<<8)).toString(16);
        hh += "<td class='preset' id='"+id+"'>"+pp+"</td>";
        ss += "$('"+id+"').onclick = function(e) {";
        for( ii = 1; ii <= 5; ++ii ) ss += "$('preset"+(key+(ii<<8)).toString(16)+"').innerHTML='"+ii+"';";
        ss += "$('"+id+"').innerHTML='[ "+pp+" ]';";
        ss += "_set_preset("+(key+(pp<<8))+");};";
    }
    hh += "</thead>";
   
	return [hh,ss];
}

function ui_param( key, name )
{
    width = 50; min = 1; max = 99, step=1;
	var hh = ""; var ss = ""; var unit = key>>16;
	
	if( name != "" ) { hh += "<td style='width:108px'>"+name+"</td>"; return [hh,ss]; }

	hh += "<td>";
	hh += "<div style='height:13px'>";
	hh += "<input class='slider' type='range' min='"+min+"' max='"+max+"' step='"+step+"' id='"+key.toString(16)+"'>";
	hh += "</div>";
	hh += "</td>";
	
	ss += "$('"+key.toString(16)+"').onchange = function(ee) {";
	ss += "var vv=$('"+key.toString(16)+"').value;";
	ss += "_write_parameter("+key+",$('"+key.toString(16)+"').value);";
	ss += "};";
	
	return [hh,ss];
}

function ui_create( unit, text )
{
	var hh = ""; var ss = ""; var tt = ""; var cc = 0; var blobs = 0;
	var labels = eval(text);
	
    hh += "<div class='row' id='control"+unit+"'><div class='column' style='margin-top:0%'>";    
	
    var rr = ui_title(unit,labels[0]); hh += rr[0]; ss += rr[1];    
    hh += "<tbody>";
    for( ll = 1; ll < labels.length; ++ll ) {
        if( labels[ll].length < 3 ) continue;
        hh += "<tr>";
        var rr = ui_param(0,labels[ll]); hh += rr[0]; ss += rr[1];
        for( pp = 1; pp <= 5; ++pp ) {
            var key = (parseInt(unit,16)<<16)+(pp<<8)+(ll-1);
            var rr = ui_param(key,""); hh += rr[0]; ss += rr[1];
        }
        hh += "</tr>";
    }
    hh += "</body>";
    hh += "</tbody></table>";
	return [hh,ss];
}

function _load_interface( unit, text )
{
	var rr = ui_create( unit, text );

	var div = document.createElement('div');
	$('controller').appendChild( div );
	div.id = 'page'+unit.toString(16);
	//div.style.display = 'table-cell';
	$('page'+unit.toString(16)).innerHTML = rr[0];

	var script = document.createElement( 'script' );
	script.appendChild( document.createTextNode(rr[1]) );
	script.type = "text/javascript";
	document.getElementsByTagName("head")[0].appendChild(script);

    if( _unit_index < _unit_count )
    {
        port = _midi_output_ports[++_unit_index];
        port.send( _flexfx_prop_to_midi( [(_unit_index<<24)+0x1000,0,0,0,0,0] ));
    }
}

function _on_midi_success( midiAccess )
{
    _unit_count = _unit_index = _port_count = 0;
    midiAccess.onstatechange = _on_midi_connect;
    var event = new Object();
    event.currentTarget = midiAccess;
    _on_midi_connect( event );
}

function _on_midi_failure( error ) { document.write( "MIDI access denied." ); }

var _on_midi_connect_done = 0;

function _on_midi_connect( event )
{
    if( _on_midi_connect_done ) return;

    var midi_access  = event.currentTarget;
    var midi_inputs  = event.currentTarget.inputs.values ();
    var midi_outputs = event.currentTarget.outputs.values();

	for( var unit = 1; unit <= _unit_count; ++unit ) {
        if( $('controller').contains( $(unit.toString(16)) )) {
            $('controller').removeChild( $(unit.toString(16)) );
        }
	}
    _midi_output_ports = {}; _midi_input_ports = {}; _unit_count = 0;
    
    for( var port = midi_inputs.next(); !port.done; port = midi_inputs.next() ) {
        if( port.value.manufacturer == "FlexFX" ) {
            port.value.onmidimessage = _on_midi_message;
            if( port.value.connection == "open" ) _port_list[port.value.id] = port.value.id;
    }}
    for( var port = midi_outputs.next(); !port.done; port = midi_outputs.next()) {
        if( port.value.manufacturer == "FlexFX" ) {
        	unit = ++_unit_count;
            _midi_output_ports[unit] = port.value;
    }}
    if( Object.keys(_port_list).length == _unit_count && _unit_count > 0 )
    {
        _on_midi_connect_done = 1;
        port = _midi_output_ports[++_unit_index];
        port.send( _flexfx_prop_to_midi( [(_unit_index<<24)+0x1000,0,0,0,0,0] ));
    }
}

function _on_midi_message( event )
{
    var property = _midi_to_prop( event.data );
    if( property[0] == 0 ) return;
    
 	var unit = property[0] >> 24;
    if( !(unit in _midi_input_ports) ) _midi_input_ports[unit] = event.srcElement;
    
    if( (property[0] & 0xFF0F) == 0x1000 )
    {
		_javascript[unit] = "[";
		_transfer_data[unit] = [];
		_transfer_count[unit] = 0;
		_dumping_active[unit] = 1;
        _midi_output_ports[unit].send( _flexfx_prop_to_midi( [(unit<<24)+0x3100,0,0,0,0,0] ));
    }
    else if( (property[0] & 0xFFFF) == 0x1001 || (property[0] & 0xFFFF) == 0x1002 )
    {
		if( _transfer_data[unit].length > 0 )
		{
			var property = [(unit<<24)+0x1002,0,0,0,0,0];
			
			property[1] = array_to_ui4be( _transfer_data[unit] );
			_transfer_data[unit] = _transfer_data[unit].slice(4);
			property[2] = array_to_ui4be( _transfer_data[unit] );
			_transfer_data[unit] = _transfer_data[unit].slice(4);
			property[3] = array_to_ui4be( _transfer_data[unit] );
			_transfer_data[unit] = _transfer_data[unit].slice(4);
			property[4] = array_to_ui4be( _transfer_data[unit] );
			_transfer_data[unit] = _transfer_data[unit].slice(4);
			
			_midi_output_ports[unit].send( _flexfx_prop_to_midi( property ));
			
			if( _transfer_count[unit] == 0 || (_transfer_count[unit] % 16) == 0 )
			{
				progress = (1600.0 * _transfer_count[unit]) / _transfer_size[unit];
				if( progress > 99 ) progress = 99;
				$('dfu'+unit).innerHTML = progress.toPrecision(2) + "\% Complete";
			}
			_transfer_count[unit] += 1;
		}
		else
		{
            _on_midi_connect_done = 0;
			var property = [(unit<<24)+0x1003,0,0,0,0,0];
			_midi_output_ports[unit].send( _flexfx_prop_to_midi( property ));
			$('dfu'+unit).innerHTML = "Finished";
		}
    }    
    else if( (property[0] & 0xFF0F) == 0x1501 || (property[0] & 0xFF0F) == 0x1502 || (property[0] & 0xFF0F) == 0x1503 )
    {
		if( _transfer_data[unit].length > 0 )
		{
			var property = [(unit<<24)+0x1502,0,0,0,0,0];
			if( _transfer_data[unit].length >= 1 ) property[1] = _transfer_data[unit][0];
			if( _transfer_data[unit].length >= 2 ) property[2] = _transfer_data[unit][1];
			if( _transfer_data[unit].length >= 3 ) property[3] = _transfer_data[unit][2];
			if( _transfer_data[unit].length >= 4 ) property[4] = _transfer_data[unit][3];
			if( _transfer_data[unit].length >= 5 ) property[5] = _transfer_data[unit][4];
			_transfer_data[unit] = _transfer_data[unit].slice(5);
			_midi_output_ports[unit].send( _flexfx_prop_to_midi( property ));
		}
		else
		{
			property = [ make_key(unit,property,0)+0x1503,0,0,0,0,0 ];
			_midi_output_ports[unit].send( _flexfx_prop_to_midi( property ));
		}
    }
    else if( (property[0] & 0xFF00) == 0x3100 )
    {
        var unit = (property[0] >> 24) & 15;
        label = _property_to_text(property);
        label = label.slice(0,label.indexOf(String.fromCharCode(0)));
        
        if( _dumping_active[unit] != 0 )
        {
            if( label.length == 0 ) {
                _javascript[unit] += "]";
                _load_interface( unit, _javascript[unit] );
                _midi_output_ports[unit].send( _flexfx_prop_to_midi( [(unit<<24)+0x3200,0,0,0,0,0] ));
            }
            else {
            	_javascript[unit] += "'" + _property_to_text(property) + "'";
                var nn = property[0] & 255;
                if( ++nn < 17 ) {
                    _javascript[unit] += ",";
                    _midi_output_ports[unit].send( _flexfx_prop_to_midi( [(unit<<24)+0x3100+nn,0,0,0,0,0] ));
                }
                else {
                    _javascript[unit] += "]";
                    _load_interface( unit, _javascript[unit] );
                    _midi_output_ports[unit].send( _flexfx_prop_to_midi( [(unit<<24)+0x3200,0,0,0,0,0] ));
                }
            }
        }
    }
    else if( (property[0] & 0xFF0F) == 0x3200 )
    {
        var unit = (property[0] >> 24) & 15; var pp = (property[0] >> 4) & 15;
                
        for( var ii = 0; ii < 5; ++ii )
        {
            _preset_data[unit-1][pp-1][4*ii+0] = (property[ii+1] >> 24) & 255;
            _preset_data[unit-1][pp-1][4*ii+1] = (property[ii+1] >> 16) & 255;
            _preset_data[unit-1][pp-1][4*ii+2] = (property[ii+1] >>  8) & 255;
            _preset_data[unit-1][pp-1][4*ii+3] = (property[ii+1] >>  0) & 255;
            if( $(((unit<<16)+(pp<<8)+(4*ii+0)).toString(16) ) == undefined ) break;
            $( ((unit<<16)+(pp<<8)+(4*ii+0)).toString(16) ).value = _preset_data[unit-1][pp-1][4*ii+0];
            if( $(((unit<<16)+(pp<<8)+(4*ii+1)).toString(16) ) == undefined ) break;
            $( ((unit<<16)+(pp<<8)+(4*ii+1)).toString(16) ).value = _preset_data[unit-1][pp-1][4*ii+1];
            if( $(((unit<<16)+(pp<<8)+(4*ii+2)).toString(16) ) == undefined ) break;
            $( ((unit<<16)+(pp<<8)+(4*ii+2)).toString(16) ).value = _preset_data[unit-1][pp-1][4*ii+2];
            if( $(((unit<<16)+(pp<<8)+(4*ii+3)).toString(16) ) == undefined ) break;
            $( ((unit<<16)+(pp<<8)+(4*ii+3)).toString(16) ).value = _preset_data[unit-1][pp-1][4*ii+3];
        }
        if( _dumping_active[unit] != 0 )
        {
            var pp = (property[0] >> 4) & 15;
            if( ++pp < 9 ) {
                _midi_output_ports[unit].send( _flexfx_prop_to_midi( [(unit<<24)+0x3200+(pp<<4),0,0,0,0,0] ));
            }
            else _dumping_active[unit] = 0;
        }
    }
}

function _move_interfaceL( unit )
{
    unit = parseInt(unit);
    var parent = $('control'+unit).parentNode.parentNode;
    var childR = $('control'+unit).parentNode;
    var childL = childR.previousSibling;
    parent.removeChild( childR );
    parent.insertBefore( childR, childL );
}

function _move_interfaceR( unit )
{
    unit = parseInt(unit);
    var parent = $('control'+unit).parentNode.parentNode;
    var childL = $('control'+unit).parentNode;
    var childR = childL.nextSibling;
    parent.removeChild( childR );
    parent.insertBefore( childR, childL );
}

function _write_preset( unit, preset )
{
    var prop = [(unit<<24)+(preset<<4)+0x3201,0,0,0,0,0];
    var data = _preset_data[unit-1][preset-1];
    prop[1] = (data[ 0] << 24) + (data[ 1] << 16) + (data[ 2] << 8) + data[ 3];
    prop[2] = (data[ 4] << 24) + (data[ 5] << 16) + (data[ 6] << 8) + data[ 7];
    prop[3] = (data[ 8] << 24) + (data[ 9] << 16) + (data[10] << 8) + data[11];
    prop[4] = (data[12] << 24) + (data[13] << 16) + (data[14] << 8) + data[15];
    prop[5] = (data[16] << 24) + (data[17] << 16) + (data[18] << 8) + data[19];
    _midi_output_ports[unit].send( _flexfx_prop_to_midi( prop ));
}

function _write_parameter( key, value )
{
	var unit = (key >> 16) & 255; var preset = (key >> 8) & 255; var index = key & 255;
	_preset_data[unit-1][preset-1][index] = parseInt(value);
    _write_preset( unit, preset );
}

function _write_firmware_image( key, file )
{
	var unit = (key >> 16) & 255;
    var reader = new FileReader();
    reader.onload = function(ee)
    {
		data = new Uint8Array( ee.target.result );
		$('dfu'+unit).innerHTML = "Erasing ...";

        _transfer_count[unit] = 0;
        _transfer_data[unit] = data;
        _transfer_size[unit] = data.length;
                
        _midi_output_ports[unit].send( _flexfx_prop_to_midi( [(unit<<24)+0x1001,0,0,0,0,0] ));
    };
    reader.readAsArrayBuffer( file );
}

function _write_bulk_data( key, file )
{
	var unit = key_to_unit(key), preset = key_to_preset(key), index = key_to_index(key);
    var reader = new FileReader();
    reader.onload = function(ee)
    {
        var index = parseInt($('blobs'+unit).value);
        
		data = new Uint8Array( ee.target.result );
		data = _wave_to_samples( new Uint8Array(data) );
        $('blobs'+unit).options[index].innerHTML = ""+index+": "+file.name;

        _transfer_count[unit] = 0;
        _transfer_data[unit] = data;
        _transfer_size[unit] = data.length;

        if( _transfer_data[unit].length > 800 ) _transfer_data[unit].length = 800;

        prop = [(unit<<24)+0x1501+(index<<4),0,0,0,0,0];
        name = "abcdefghijklmnopqrst";
        prop[1] = (name.charCodeAt( 0)<<24)+(name.charCodeAt( 1)<<16) + (name.charCodeAt( 2)<<8) + name.charCodeAt( 3);
        prop[2] = (name.charCodeAt( 4)<<24)+(name.charCodeAt( 5)<<16) + (name.charCodeAt( 6)<<8) + name.charCodeAt( 7);
        prop[3] = (name.charCodeAt( 8)<<24)+(name.charCodeAt( 9)<<16) + (name.charCodeAt(10)<<8) + name.charCodeAt(11);
        prop[4] = (name.charCodeAt(12)<<24)+(name.charCodeAt(13)<<16) + (name.charCodeAt(14)<<8) + name.charCodeAt(15);
        prop[5] = (name.charCodeAt(16)<<24)+(name.charCodeAt(17)<<16) + (name.charCodeAt(18)<<8) + name.charCodeAt(19);
        
        _midi_output_ports[unit].send( _flexfx_prop_to_midi( prop ));
    };
    var index = parseInt($('blobs'+unit).value);
    if( index > 0 ) reader.readAsArrayBuffer( file );
}

function _flexfx_prop_to_midi( property )
{
    var midi_data = [0xF0];
    for( var ii = 0; ii < 6; ++ii )
    {
        midi_data.push( (property[ii]>>28)&15 ); midi_data.push( (property[ii]>>24)&15 );
        midi_data.push( (property[ii]>>20)&15 ); midi_data.push( (property[ii]>>16)&15 );
        midi_data.push( (property[ii]>>12)&15 ); midi_data.push( (property[ii]>> 8)&15 );
        midi_data.push( (property[ii]>> 4)&15 ); midi_data.push( (property[ii]>> 0)&15 );
    }
    midi_data.push( 0xF7 );
    return midi_data;
}

function _midi_to_prop( midi_data )
{
    var property = [0,0,0,0,0,0];
        
    if( midi_data.length < 50 ) return property;
    if( midi_data[ 0] != 0xF0 ) return property;
    if( midi_data[49] != 0xF7 ) return property;
    
    for( var ii = 0; ii < 6; ++ii )
    {
        property[ii] = (midi_data[8*ii+1]<<28) + (midi_data[8*ii+2]<<24)
                     + (midi_data[8*ii+3]<<20) + (midi_data[8*ii+4]<<16)
                     + (midi_data[8*ii+5]<<12) + (midi_data[8*ii+6]<< 8)
                     + (midi_data[8*ii+7]<< 4) + (midi_data[8*ii+8]<< 0);
    }
    return property;
}

function _property_to_text( property )
{
	var text = "";
	text += String.fromCharCode( property[1]>>24, (property[1]>>16)&255, (property[1]>>8)&255, property[1]&255 );
	text += String.fromCharCode( property[2]>>24, (property[2]>>16)&255, (property[2]>>8)&255, property[2]&255 );
	text += String.fromCharCode( property[3]>>24, (property[3]>>16)&255, (property[3]>>8)&255, property[3]&255 );
	text += String.fromCharCode( property[4]>>24, (property[4]>>16)&255, (property[4]>>8)&255, property[4]&255 );
	text += String.fromCharCode( property[5]>>24, (property[5]>>16)&255, (property[5]>>8)&255, property[5]&255 );
	return text;
}

function array_to_ui1  (a) { return a[0]; }
function array_to_ui2be(a) { return a[1]+256*a[0]; }
function array_to_ui2le(a) { return a[0]+256*a[1]; }
function array_to_ui4be(a) { return 16777216*a[0]+65536*a[1]+256*a[2]+a[3]; }
function array_to_ui4le(a) { return a[0]+256*a[1]+65536*a[2]+16777216*a[3]; }

function _wave_to_samples( data )
{
    var format, channels, rate, thruput, align, width;
    var samples = new Array();
    var rate = 0; samples = [];
    var group_id   = array_to_ui4le(data); data = data.slice(4);
    var total_size = array_to_ui4le(data); data = data.slice(4);
    var type_id    = array_to_ui4le(data); data = data.slice(4);

    while( 1 )
    {
        if( data.length < 8 ) break;
        var blockid = array_to_ui4le(data); data = data.slice(4);
        var blocksz = array_to_ui4le(data); data = data.slice(4);

        if( blockid == 0x20746D66)
        {
            if( data.length < 16 ) break;
            format   = array_to_ui2le(data); data = data.slice(2);
            channels = array_to_ui2le(data); data = data.slice(2);
            rate     = array_to_ui4le(data); data = data.slice(4);
            thruput  = array_to_ui4le(data); data = data.slice(4);
            align    = array_to_ui2le(data); data = data.slice(2);
            width    = array_to_ui2le(data); data = data.slice(2);
        }
        else if( blockid == 0x61746164 )
        {
            if( data.length < blocksz ) break;
            var count = blocksz / (width/8);

            if( channels == 1 ) {
                while( count-- > 0  ) {
                    if( width == 8 ) {
                        samples.push( data[0]*256*256*256 );
                        data = data.slice(1);
                    }
                    if( width == 16 ) {
                        samples.push( data[1]*256*256*256 + data[0]*256*256 );
                        data = data.slice(2);
                    }
                    if( width == 24 ) {
                        samples.push( data[2]*256*256*256 + data[1]*256*256 + data[0]*256 );
                        data = data.slice(3);
                    }
                    if( width == 32 ) {
                        samples.push( data[3]*256*256*256 + data[2]*256*256 + data[1]*256 + data[0] );
                        value += data[0];
                        data = data.slice(4);
                    }
                }
            }
        }
        else {
        	break;
        }
    }
    return samples;
}
